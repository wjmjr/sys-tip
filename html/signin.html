<!--sign-in-->
<div id="Sign-in" class="in">
  <fieldset class="fieldset">
    <legend>Registrarse</legend>
    <form>
      <input type="text" name="nombre" placeholder="Nombre" minlength="4" maxlength="30" required pattern="alpha_numeric"/>
      <input type="text" name="apellido" placeholder="Apellido" minlength="4" maxlength="30" required/>
      <input type="text" name="usuario" placeholder="Usuario" minlength="5" maxlength="15" required/>
      <input type="email" name="correo" placeholder="Correo Electronico" minlength="10" required/>
      <input type="password" name="" value=""/>
      <button type="submit" class="float-center button success"><i class="fa fa-chevron-right"></i> Registrar</button><!--Ajax-->
    </form>
  </fieldset>
</div>
